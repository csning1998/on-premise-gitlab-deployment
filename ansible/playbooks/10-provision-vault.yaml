---
- name: "Play 1: Configure Vault Load Balancer (HAProxy)"
  hosts: vault_haproxy
  become: true
  roles:
    - 41-vault-loadbalancer

- name: "Play 2: Configure Vault Nodes (Setup & Config)"
  hosts: vault_primary, vault_standby
  become: true
  roles:
    - 42-vault-setup
    - 43-vault-configure

- name: "Play 3: Initialize Vault Cluster (Primary Only)"
  hosts: vault_primary
  become: true
  roles:
    - 44-vault-initialize

- name: "Play 4a: Unseal Primary Node"
  hosts: vault_primary
  become: true
  roles:
    - 45-vault-unseal

- name: "Play 4b: Unseal Standby Nodes"
  hosts: vault_standby
  become: true
  roles:
    - 45-vault-unseal
