---
- name: "Section A: Configure Redis Server and Sentinel"
  block:
    - name: "Step A1. Create Redis server configuration"
      ansible.builtin.template:
        src: redis.conf.j2
        dest: /etc/redis/redis.conf
        owner: redis
        group: redis
        mode: "0640"
      notify: Restart redis-server

    - name: "Step A2. Create Redis Sentinel configuration"
      ansible.builtin.template:
        src: sentinel.conf.j2
        dest: /etc/redis/sentinel.conf
        owner: redis
        group: redis
        mode: "0640"
      notify: Restart redis-sentinel

- name: "Section B: Ensure Redis directories exist"
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: redis
    group: redis
    mode: "0755"
  loop:
    - /var/log/redis
    - /var/run/redis
    - /var/lib/redis

- name: "Section C: Start Services"
  block:
    - name: "Step C1. Enable and start Redis services"
      ansible.builtin.systemd:
        name: "{{ item }}"
        state: started
        enabled: true
        daemon_reload: true
      loop:
        - redis-server
        - redis-sentinel
