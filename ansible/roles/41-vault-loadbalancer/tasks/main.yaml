---
- name: "Block A: Configure HAProxy for Vault"
  become: true
  block:
    - name: "A1. Install HAProxy"
      ansible.builtin.apt:
        name: haproxy
        state: present
        update_cache: true

    - name: "A2. Configure HAProxy (TCP Mode)"
      ansible.builtin.template:
        src: haproxy.cfg.j2
        dest: /etc/haproxy/haproxy.cfg
        owner: root
        group: root
        mode: "0644"
      notify: Restart haproxy

    - name: "A3. Enable and Start HAProxy Service"
      ansible.builtin.systemd:
        name: haproxy
        state: started
        enabled: true
        daemon_reload: true
