---
- name: "Section A: Configure Redis Server and Sentinel"
  block:
    - name: "Step A1. Create Redis server configuration"
      ansible.builtin.template:
        src: redis.conf.j2
        dest: /etc/redis/redis.conf
        owner: redis
        group: redis
        mode: "0640"
      notify: Restart redis-server

    - name: "Step A2. Create Redis Sentinel configuration"
      ansible.builtin.template:
        src: sentinel.conf.j2
        dest: /etc/redis/sentinel.conf
        owner: redis
        group: redis
        mode: "0640"
      notify: Restart redis-sentinel

- name: "Section B: Ensure Redis directories exist"
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: redis
    group: redis
    mode: "0755"
  loop:
    - /var/log/redis
    - /var/run/redis
    - /var/lib/redis

- name: "Section C-Alt: Stop Vault Agent since TLS is disabled for Redis"
  when: not (redis_enable_tls | bool)
  ansible.builtin.systemd:
    name: vault-agent
    state: stopped
    enabled: false
  ignore_errors: true

- name: "Section C: Configure Vault Agent"
  when: redis_enable_tls | bool
  block:
    - name: "Step C0. Ensure Vault Binary is installed"
      ansible.builtin.include_role:
        name: 07-base-vault
      vars:
        vault_install_only: true

    - name: "Step C1. Create Vault Agent Config Directory"
      ansible.builtin.file:
        path: "/etc/vault.d/approle"
        state: directory
        owner: vault
        group: vault
        mode: "0750"

    - name: "Step C2. Write AppRole Credentials"
      ansible.builtin.copy:
        content: "{{ item.content }}"
        dest: "/etc/vault.d/approle/{{ item.file }}"
        owner: vault
        group: vault
        mode: "0600"
      loop:
        - { file: "role_id", content: "{{ vault_agent_role_id }}" }
        - { file: "secret_id", content: "{{ vault_agent_secret_id }}" }
      no_log: true

    - name: "Step C3. Deploy Vault CA Certificate"
      ansible.builtin.copy:
        content: "{{ vault_ca_cert_b64 | b64decode }}"
        dest: "/etc/vault.d/vault-ca.crt"
        owner: vault
        group: vault
        mode: "0644"

    - name: "Step C4. Ensure Redis Cert Directory Exists"
      ansible.builtin.file:
        path: /etc/redis/certs
        state: directory
        owner: redis
        group: redis
        mode: "0750"

    - name: "Step C5. Configure Vault Agent (agent.hcl)"
      ansible.builtin.template:
        src: vault-agent.hcl.j2
        dest: /etc/vault.d/vault-agent.hcl
        owner: vault
        group: vault
        mode: "0640"
      notify: Restart Vault Agent

    - name: "Step C6. Configure Vault Agent Service"
      ansible.builtin.template:
        src: vault-agent.service.j2
        dest: /etc/systemd/system/vault-agent.service
        owner: root
        group: root
        mode: "0644"
      notify: Restart Vault Agent

    - name: "Step C7. Enable and Start Vault Agent"
      ansible.builtin.systemd:
        name: vault-agent
        state: started
        enabled: true
        daemon_reload: true

    - name: "Step C8. Wait for Certificates"
      ansible.builtin.wait_for:
        path: /etc/redis/certs/server.crt
        timeout: 120
        msg: "Timeout waiting for Vault Agent to generate certificates."

- name: "Section D: Start Services"
  block:
    - name: "Step D1. Enable and start Redis services"
      ansible.builtin.systemd:
        name: "{{ item }}"
        state: started
        enabled: true
        daemon_reload: true
      loop:
        - redis-server
        - redis-sentinel
