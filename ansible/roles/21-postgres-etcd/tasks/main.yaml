---
- name: "Section A: Prepare etcd User and Directories"
  block:
    - name: "Step A1. Install etcd client tools"
      ansible.builtin.apt:
        name: etcd-client
        state: present
        update_cache: true

    - name: "Step A2. Ensure the 'etcd' group exists"
      ansible.builtin.group:
        name: etcd
        state: present
        system: true

    - name: "Step A3. Ensure the 'etcd' user exists"
      ansible.builtin.user:
        name: etcd
        group: etcd
        shell: /bin/false
        system: true
        create_home: false

    - name: "Step A4. Create data and config directories"
      ansible.builtin.file:
        path: "{{ item.path }}"
        state: directory
        owner: "{{ item.owner }}"
        group: "{{ item.group }}"
        mode: "{{ item.mode }}"
      loop:
        - { path: "/var/lib/etcd", owner: "etcd", group: "etcd", mode: "0700" }
        - { path: "/etc/etcd", owner: "root", group: "root", mode: "0755" }

- name: "Section B: Configure etcd Service"
  block:
    - name: "Step B1. Create etcd config file from template"
      ansible.builtin.template:
        src: etcd.conf.j2
        dest: /etc/etcd/etcd.conf
        owner: root
        group: root
        mode: "0644"
      notify: Restart etcd

    - name: "Step B2. Create etcd systemd service file"
      ansible.builtin.template:
        src: etcd.service.j2
        dest: /etc/systemd/system/etcd.service
        owner: root
        group: root
        mode: "0644"
      notify: Restart etcd

- name: "Section C: Start and Enable etcd Service"
  block:
    - name: "Step C1. Reload systemd daemon"
      ansible.builtin.systemd:
        daemon_reload: true

    - name: "Step C2. Enable and start the etcd service"
      ansible.builtin.systemd:
        name: etcd
        state: started
        enabled: true
