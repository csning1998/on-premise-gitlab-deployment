---
- name: "Section C: Install etcd Binaries"
  become: true
  block:
    - name: "Step C1. Download etcd package ({{ postgres_base.versions.etcd }})"
      ansible.builtin.get_url:
        url: "{{ _postgres_base_etcd_download_url }}"
        dest: "{{ _postgres_base_etcd_temp_path }}"
        mode: "0644"

    - name: "Step C2. Extract etcd package"
      ansible.builtin.unarchive:
        src: "{{ _postgres_base_etcd_temp_path }}"
        dest: /tmp
        remote_src: true

    - name: "Step C3. Copy etcd binaries to install directory"
      ansible.builtin.copy:
        src: "{{ _postgres_base_etcd_temp_extract_path }}/{{ item }}"
        dest: "{{ _postgres_base_etcd_data.install_path }}/{{ item }}"
        remote_src: true
        mode: "0755"
      loop: "{{ _postgres_base_etcd_data.binaries_in_archive }}"

    - name: "Step C4. Clean up temporary etcd files"
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - "{{ _postgres_base_etcd_temp_path }}"
        - "{{ _postgres_base_etcd_temp_extract_path }}"
